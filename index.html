<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Example</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<!-- <body>
    <script type="module" src="./src/main.js"></script>
</body> -->

<body>
    <!-- Three.js 渲染区域 -->
    <div id="three-container"></div>

    <!-- 左侧数据输入窗口 -->
    <div id="input-window">
        <h3>输入 Boid 数据</h3>
        <textarea id="dataInput" placeholder="在这里输入 JSON 数据"></textarea>
        <button onclick="processData()">解析数据</button>
        <p id="statusMessage"></p>
    </div>

    <!-- 右侧数据展示窗口（原有的） -->
    <div id="data-window">
        <div id="chart-container">
            <canvas id="line-chart"></canvas>
        </div>
        <div id="data-content">
            Loading ...
        </div>
    </div>

    <!-- 下方滑动选择 -->
    <!-- <div id="user-selection-container">
        <button id="toggle-selection">选择选项</button>
        <div id="selection-panel"></div>
    </div> -->

    <!-- 折叠容器 -->
    <div id="user-selection-container">
        <button id="toggle-selection">打开设置面板</button>
        <div id="selection-panel"></div>
      </div>

    <!-- 左侧窗口切换按钮 -->
    <button id="toggle-input-button">显示输入窗口</button>

    <!-- 右侧窗口切换按钮 -->
    <button id="toggle-data-button">显示数据窗口</button>

    <!-- 引入 Three.js 和 Chart.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <!-- 引入 JavaScript 文件 -->
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/ui.js"></script>
</body>

</html>
